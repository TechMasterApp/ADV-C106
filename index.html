
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
      <center>
        <h1>Sound Controlled Aliens</h1>
          <p>Note: Play different sounds like clap, snap, or bell to make the aliens dance.</p>
        <div id="body">
          <br>
          <button onclick="hear()" class="btn btn-warning" id="start">START</button>
          <h3>I can hear - <span id="label"></span></h3>
          <h4>Accuracy: <span id="confidence"></span></h4>
          <span><img id="one" src="aliens-01.png"><img id="two" src="aliens-02.png"><img id="three" src="aliens-03.png"><img id="four" src="aliens-04.png"></span>
        </div>
        <footer>Developed By: Aarav Bhasin</footer>
      </center>
<script src="main.js"></script>
  </body>
</html>
